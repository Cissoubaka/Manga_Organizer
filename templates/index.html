<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Biblioth√®ques Manga</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <h1>üìö Mes Biblioth√®ques Manga</h1>
                    <p class="subtitle">G√©rez vos collections de mangas</p>
                </div>
                <a href="/settings" class="btn" style="background: #6c757d;">‚öôÔ∏è Configuration</a>
            </div>
        </header>

        <div class="content">
            <div class="top-actions">
                <h2>Biblioth√®ques</h2>
                <div style="display: flex; gap: 10px;">
					<button class="btn" onclick="window.location.href='/search'" style="background: #f59e0b;">
                        üîç Recherche
                    </button>
                    <button class="btn" onclick="window.location.href='/import'" style="background: #f59e0b;">
                        üì• Import de mangas
                    </button>
                    <button class="btn btn-success" onclick="openCreateModal()">
                        ‚ûï Cr√©er une biblioth√®que
                    </button>
                </div>
            </div>

            <div id="libraries-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Chargement des biblioth√®ques...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de cr√©ation de biblioth√®que -->
    <div class="modal" id="create-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeCreateModal()">√ó</span>
            <h2 style="margin-bottom: 25px;">Cr√©er une nouvelle biblioth√®que</h2>
            
            <form id="create-form" onsubmit="createLibrary(event)">
                <div class="form-group">
                    <label for="library-name">Nom de la biblioth√®que *</label>
                    <input type="text" id="library-name" required placeholder="Ma collection manga">
                </div>

                <div class="form-group">
                    <label for="library-path">Chemin du dossier *</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="library-path" required placeholder="/chemin/vers/mes/mangas" style="flex: 1;">
                        <button type="button" class="btn" onclick="browsePath()" style="white-space: nowrap;">üìÅ Parcourir</button>
                    </div>
                    <input type="file" id="folder-browser" webkitdirectory directory multiple style="display: none;" onchange="handleFolderSelect(event)">
                    <small style="color: #666; font-size: 0.85em;">Le chemin complet vers votre dossier de mangas</small>
                </div>

                <div class="form-group">
                    <label for="library-description">Description (optionnel)</label>
                    <textarea id="library-description" placeholder="Collection principale de mangas shonen"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeCreateModal()">Annuler</button>
                    <button type="submit" class="btn btn-success">Cr√©er</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let libraries = [];

        async function loadLibraries() {
            const container = document.getElementById('libraries-container');
            
            try {
                const response = await fetch('/api/libraries');
                libraries = await response.json();

                if (libraries.length === 0) {
                    container.innerHTML = `
                        <div class="no-data">
                            <div class="no-data-icon">üìö</div>
                            <h3>Aucune biblioth√®que</h3>
                            <p>Cr√©ez votre premi√®re biblioth√®que pour commencer</p>
                        </div>
                    `;
                    return;
                }

                displayLibraries(libraries);
            } catch (error) {
                container.innerHTML = `
                    <div class="no-data">
                        <h3>Erreur de chargement</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function displayLibraries(libs) {
            const container = document.getElementById('libraries-container');
            
            const cardsHtml = libs.map(lib => {
                return `
                    <div class="library-card">
                        <div class="library-header">
                            <div style="flex: 1;">
                                <div class="library-name">${escapeHtml(lib.name)}</div>
                                ${lib.description ? `<div class="library-description">${escapeHtml(lib.description)}</div>` : ''}
                            </div>
                        </div>
                        
                        <div class="library-path">${escapeHtml(lib.path)}</div>
                        
                        <div class="library-stats">
                            <div class="stat-item">
                                <div class="stat-value">${lib.series_count}</div>
                                <div class="stat-label">S√©ries</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${lib.volumes_count}</div>
                                <div class="stat-label">Volumes</div>
                            </div>
                        </div>

                        <div class="library-actions">
                            <button class="btn" onclick="window.location.href='/library/${lib.id}'">
                                üìñ Ouvrir
                            </button>
                            <button class="btn" onclick="scanLibrary(${lib.id})">
                                üîÑ Scanner
                            </button>
                            <button class="btn btn-danger" onclick="deleteLibraryConfirm(${lib.id})">
                                üóëÔ∏è Supprimer
                            </button>
                        </div>

                        <div class="library-footer">
                            ${lib.last_scanned ? 
                                `<span class="badge badge-success">Derni√®re analyse: ${new Date(lib.last_scanned).toLocaleString('fr-FR')}</span>` :
                                `<span class="badge badge-warning">Jamais analys√©e</span>`
                            }
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `<div class="libraries-grid">${cardsHtml}</div>`;
        }

        function openCreateModal() {
            document.getElementById('create-modal').classList.add('active');
        }

        function closeCreateModal() {
            document.getElementById('create-modal').classList.remove('active');
            document.getElementById('create-form').reset();
        }

        async function createLibrary(event) {
            event.preventDefault();

            const name = document.getElementById('library-name').value;
            const path = document.getElementById('library-path').value;
            const description = document.getElementById('library-description').value;

            try {
                const response = await fetch('/api/libraries', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, path, description })
                });

                const data = await response.json();

                if (data.success) {
                    alert('‚úÖ Biblioth√®que cr√©√©e avec succ√®s !');
                    closeCreateModal();
                    loadLibraries();
                } else {
                    alert('‚ùå Erreur: ' + (data.error || 'Erreur inconnue'));
                }
            } catch (error) {
                alert('‚ùå Erreur de connexion: ' + error.message);
            }
        }

        async function scanLibrary(libraryId) {
            if (!confirm('Voulez-vous scanner cette biblioth√®que ? Cela peut prendre du temps.')) {
                return;
            }

            try {
                const response = await fetch(`/api/scan/${libraryId}`);
                const data = await response.json();

                if (data.success) {
                    alert(`‚úÖ Scan termin√© ! ${data.series_count} s√©ries trouv√©es.`);
                    loadLibraries();
                } else {
                    alert('‚ùå Erreur: ' + (data.error || 'Erreur inconnue'));
                }
            } catch (error) {
                alert('‚ùå Erreur: ' + error.message);
            }
        }

        async function deleteLibraryConfirm(libraryId) {
            const library = libraries.find(lib => lib.id === libraryId);
            if (!library) return;
            
            const libraryName = library.name;
            
            if (!confirm(`Voulez-vous vraiment supprimer la biblioth√®que "${libraryName}" ?\n\nCela supprimera toutes les donn√©es associ√©es (s√©ries et volumes scann√©s).\nLes fichiers sur votre disque ne seront PAS supprim√©s.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/libraries/${libraryId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    alert('‚úÖ Biblioth√®que supprim√©e avec succ√®s !');
                    loadLibraries();
                } else {
                    alert('‚ùå Erreur: ' + (data.error || 'Erreur inconnue'));
                }
            } catch (error) {
                alert('‚ùå Erreur: ' + error.message);
            }
        }

        function browsePath() {
            document.getElementById('folder-browser').click();
        }

        function handleFolderSelect(event) {
            const files = event.target.files;
            if (files.length > 0) {
                const firstFile = files[0];
                let folderPath = firstFile.webkitRelativePath || firstFile.name;
                
                const pathParts = folderPath.split('/');
                if (pathParts.length > 1) {
                    pathParts.pop();
                    folderPath = pathParts.join('/');
                }
                
                if (firstFile.path) {
                    const fullPath = firstFile.path;
                    const fileName = firstFile.name;
                    folderPath = fullPath.substring(0, fullPath.lastIndexOf(fileName.split('/').pop()));
                    folderPath = folderPath.replace(/\\/g, '/').replace(/\/$/, '');
                }
                
                document.getElementById('library-path').value = folderPath;
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        window.onclick = function(event) {
            const modal = document.getElementById('create-modal');
            if (event.target == modal) {
                closeCreateModal();
            }
        }

        window.addEventListener('load', loadLibraries);
    </script>
</body>
</html>
