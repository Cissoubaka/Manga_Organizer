<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de liens ed2k</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-search.css') }}">
</head>
<body>
    <div class="container">
	    <header>
            <div class="header-content">
                <div class="header-left">
                   <h1>üîç Recherche ED2K</h1>
            <p class="subtitle">Base de donn√©es de liens EmuleBDZ</p>
                </div>
                <div style="display: flex; gap: 10px;">
                    <a href="/settings" class="btn-back" style="background: #6c757d; border-color: #6c757d;">‚öôÔ∏è Configuration</a>
                    <a href="/" class="btn-back">‚Üê Retour aux biblioth√®ques</a>
                </div>
            </div>
        </header>

        <div class="search-box">
            <div class="search-input-group">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Rechercher un manga, anime, film..."
                    onkeypress="if(event.key === 'Enter') searchLinks()"
                >
                <input 
                    type="number" 
                    class="volume-input" 
                    id="volumeInput" 
                    placeholder="Volume n¬∞"
                    min="1"
                    onkeypress="if(event.key === 'Enter') searchLinks()"
                >
                <select class="category-select" id="categorySelect">
                    <option value="">Toutes les cat√©gories</option>
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
                <button class="search-button" onclick="searchLinks()">Rechercher</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalLinks">{{ total_links }}</div>
                    <div class="stat-label">Liens totaux</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalThreads">{{ total_threads }}</div>
                    <div class="stat-label">Threads</div>
                </div>
            </div>
        </div>

        <!-- Barre de filtrage des r√©sultats -->
        <div class="filter-box" id="filterBox" style="display: none;">
            <div class="filter-header">
                <h3>üìä Filtrer les r√©sultats</h3>
                <button class="clear-filter-button" onclick="clearFilter()">üóëÔ∏è R√©initialiser</button>
            </div>
            <div class="filter-input-group">
                <input 
                    type="text" 
                    class="filter-input" 
                    id="filterInput" 
                    placeholder="üîé Filtrer par titre, fichier, volume..."
                    onkeyup="filterResults()"
                >
                <div class="filter-stats">
                    <span id="filteredCount">0</span> / <span id="totalCount">0</span> r√©sultats
                </div>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
